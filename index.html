<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Scrollable Tabs with iScroll</title>
    <!-- CSS -->
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        overscroll-behavior-y: none;
      }

      .wrapper {
        width: 100%;
        overflow: hidden;
        margin-top: 20px;
      }

      .scroller {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        width: 100%;
        height: 50px; /* Set the height of the scrolling container */
        position: relative;
        z-index: 1;
        -webkit-transform: translateZ(0);
        -moz-transform: translateZ(0);
        -ms-transform: translateZ(0);
        -o-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-text-size-adjust: none;
        -moz-text-size-adjust: none;
        -ms-text-size-adjust: none;
        -o-text-size-adjust: none;
        text-size-adjust: none;
      }

      .tabs {
        display: flex;
        white-space: nowrap;
        position: absolute;
        width: auto;
        padding: 0;
        margin: 0;
      }

      .tab {
        min-width: 100px; /* Minimum width for each tab */
        padding: 10px;
        text-align: center;
        flex-shrink: 0; /* Prevent tabs from shrinking when the window is resized */
        cursor: pointer;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
        margin-right: 10px;
      }

      .tab.active {
        background-color: #ddd; /* Change background color */
        font-weight: bold; /* Make font bold */
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div id="scroll-container" class="scroller">
        <div class="tabs">
          <div class="tab">Tab 1</div>
          <div class="tab">Tab 2</div>
          <div class="tab">Tab 3</div>
          <div class="tab">Tab 4</div>
          <div class="tab">Tab 5</div>
          <div class="tab">Tab 6</div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="./iscroll.min.js"></script>
        <script src="./scripts.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const horizontalTabs = new HorizontalTabs("scroll-container");

        // Add event listener for tab clicks
        horizontalTabs.addEventListener("tabclick", function (index) {
          console.log(`Tab ${index + 1} was clicked.`);
          // Here you can add more logic, such as loading new content, updating UI, etc.
        });

        // Optionally, you can add more event listeners or remove them later
        // const anotherListener = function(index) {
        //   console.log(`Another listener: Tab ${index + 1} was clicked.`);
        // };
        // horizontalTabs.addEventListener('tabclick', anotherListener);

        // To remove an event listener:
        // horizontalTabs.removeEventListener('tabclick', anotherListener);
      });
    </script>
  </body>
</html>
