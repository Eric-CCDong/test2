<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Scrollable Tabs with iScroll</title>
    <!-- CSS -->
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .wrapper {
        width: 100%;
        overflow: hidden;
      }

      .scroller {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        width: 100%;
        height: 50px; /* 设置滚动容器的高度 */
        position: relative;
        z-index: 1;
        -webkit-transform: translateZ(0);
        -moz-transform: translateZ(0);
        -ms-transform: translateZ(0);
        -o-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-text-size-adjust: none;
        -moz-text-size-adjust: none;
        -ms-text-size-adjust: none;
        -o-text-size-adjust: none;
        text-size-adjust: none;
      }

      .tabs {
        display: flex;
        white-space: nowrap;
        position: absolute;
        width: auto;
        padding: 0;
        margin: 0;
      }

      .tab {
        min-width: 100px; /* 每个tab的最小宽度 */
        padding: 10px;
        text-align: center;
        flex-shrink: 0; /* 防止 tab 在缩小窗口时缩小 */
        cursor: pointer;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div id="scroll-container" class="scroller">
        <div class="tabs">
          <div class="tab">Tab 1</div>
          <div class="tab">Tab 2</div>
          <div class="tab">Tab 3</div>
          <div class="tab">Tab 4</div>
          <div class="tab">Tab 5</div>
          <div class="tab">Tab 6</div>
          <!-- Add more tabs as needed -->
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/iscroll/build/iscroll.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var scrollContainer = document.getElementById("scroll-container");
        var myScroll;

        function init() {
          myScroll = new IScroll(scrollContainer, {
            scrollX: true, // 允许水平滚动
            scrollY: false, // 禁用垂直滚动
            mouseWheel: true, // 启用鼠标滚轮支持
            click: true, // 启用点击事件
            bounce: true, // 启用橡皮筋效果
            interactiveScrollbars: true, // 启用交互式滚动条
            shrinkScrollbars: "scale", // 缩放滚动条
            fadeScrollbars: true, // 滚动条淡入淡出
            preventDefault: false, // 防止默认事件
          });
        }

        init();

        // Refresh iScroll on window resize to handle dynamic changes
        window.addEventListener("resize", function () {
          setTimeout(function () {
            myScroll.refresh();
          }, 0);
        });
      });
    </script>
  </body>
</html>
